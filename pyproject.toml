[tool.poetry]
name = "dagster_utils"

# the version is managed by our github actions - do not change it manually.
# see the readme for info on releasing new versions.
version = "0.1.0"

description = "Common utilities and objects for building Dagster pipelines"
authors = ["Steve Pletcher <spletche@broadinstitute.org>"]

[tool.poetry.dependencies]
python = "^3.9"
dagster = "^0.11.6"

[tool.poetry.dev-dependencies]
autopep8 = "^1.5.5"
flake8 = "^3.8.4"
mypy = "^0.812"
pre-commit = "^2.11.0"
pytest = "^6.2.1"

[build-system]
requires = ["poetry-core=^1.1.5"]
build-backend = "poetry.core.masonry.api"

[tool.autopep8]
aggressive = 1
exclude = ".pytest_cache,__pycache__"
max_line_length = 120
