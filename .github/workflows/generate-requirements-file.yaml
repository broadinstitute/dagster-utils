name: Generate requirements file

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #This is important since a lock file is required for the next step
      - name: Generate a lock file
        run: poetry lock --no-interaction --no-root

      - name: Generate requirements.txt
        run: poetry export -f requirements.txt --without-hashes --no-interaction --no-root --output requirements.txt

      - name: Commit requirements.txt
        run: |
            git config --local user.email
            git config --local user.name
            git add requirements.txt
            git commit -m "Update requirements.txt"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
            force: true

